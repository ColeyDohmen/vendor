<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vending Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vending Machine</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div id="app"></div>
            <div id="vending">
                <h1>Bangs Only Vending Machine</h1>
                <h2>Total: <span id="total"></span></h2>
                <p>Insert Money Below</p>
                <button class="btn btn-success" onclick="app.vendingController.addQuarter()">$.25</button>
                <button class="btn btn-success" onclick="app.vendingController.addDollar()">$1.00</button>
                <div class="row">
                    <div class="col-4 justify-content-center text-center">
                        <h4>Frose Rose</h4>

                        <img src="froserosee.jpg" height="330px">

                        <button class="btn btn-primary" onclick="app.vendingController.buy(`froseRose`)">$2.00</button>
                    </div>

                    <div class="col-4 justify-content-center text-center">
                        <h4>Purple Guava Pear</h4>
                        <img src="purpleguava.jpg" height="330px">

                        <button class="btn btn-primary"
                            onclick="app.vendingController.buy(`purpleGuava`)">$3.00</button>
                    </div>
                    <div class="col-4 justify-content-center text-center">
                        <h4>Miami Cola</h4>
                        <img src="miamicola.jpg" height="330px">

                        <button class="btn btn-primary" onclick="app.vendingController.buy(`miamiCola`)">$2.50</button>
                    </div>

                </div>
                <div class="row-12 py-5">
                    <button class="btn btn-info" onclick="app.vendingController.draw(``)">DISPENSE</button>
                </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
